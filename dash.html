<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="main">
        <table id="myTable">
            <tr>
              <td>Name</td>
              <td>ID</td>
            </tr>
        </table>
    </div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://discordapp.com/api/users/@me/guilds");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", "Bearer " + window.localStorage.token);
        xhr.onload = function() {
            var response = JSON.parse(xhr.response);
            if(!response[0]) return alert("Invalid!");
            response.forEach(guild=>{
                if(guild.owner) {
                    var table = document.getElementById("myTable");
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    cell1.innerHTML = guild.name;
                    cell2.innerHTML = guild.id;
                    cell3.innerHTML = "<img src='" + guild.icon + "'></img>";
                }
            })
        }
        xhr.send();
    </script>
</body>
</html>
